<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="registration_form">
                    <form id="registration-form" action="/register" method="post">
                        <div class="form-group">
                            <label for="registration_form_user_name">User Name</label>
                            <input type="text" class="form-control" id="registration_form_user_name" name="user_name">
                        </div>
                        <div class="form-group">
                            <label for="registration_form_password">Password</label>
                            <input type="password" class="form-control" id="registration_form_password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="registration_form_confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="registration_form_confirm_password" name="confirm_password">
                        </div>
                        <div class="form-group">
                            <label for="registration_form_email">Email</label>
                            <input type="email" class="form-control" id="registration_form_email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="registration_form_address">Your Address</label>
                            <input type="text" class="form-control" id="registration_form_address" name="address">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:5500/src/script/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
